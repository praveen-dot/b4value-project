<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
</head>
<body>

		<div class="container my-2">
			<h1>Users List</h1>
			<a th:href ="@{/shownewEmployeeForm}"class="btn btn-primary btn-sm mb-3">Add Employee</a>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Contact</th>
					<th>Actions</th>
				</tr>
				</thead>
			<tbody>
				<tr th:each="employee :${listemployees}">
				
					<td th:text = "${employee.name}"></td>
					
					<td th:text = "${employee.email}"></td>
					
					<td th:text = "${employee.contact}"></td>
					
					<td>
					<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
