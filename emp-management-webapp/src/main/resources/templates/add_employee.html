<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>User Management System</h1>
		<hr>
		<h2>Please fill the Details </h2>
		
			<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
		
			<input type="text" th:field= "*{name}" placeholder="User name" class="form-control mb-4 col-4">
			<input type="text" th:field= "*{email}" placeholder="User email" class="form-control mb-4 col-4">
			<input type="text" th:field= "*{contact}" placeholder="User contact" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Save User</button>
			
			</form>
	</div>
</body>
</html>
